plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven { url 'https://repo.spring.io/snapshot' }
    mavenCentral()
}
ext {
    springVersion = "5.2.9.RELEASE"
    reactorVersion = "3.3.9.RELEASE"
}
dependencies {
    implementation platform('io.projectreactor:reactor-bom:2020.0.2')
    implementation ([
            'org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-context:'+springVersion,
            'org.springframework:spring-web:'+springVersion,
            'org.springframework:spring-webflux:'+springVersion,
            'io.projectreactor:reactor-core:'+reactorVersion,
            'org.reactivestreams:reactive-streams:1.0.3'
            ])
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
